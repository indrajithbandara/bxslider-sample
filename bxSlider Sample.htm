      <script>
            jQuery(function($){
                  var rand = Math.floor( Math.random() * 3 );
                  var modes = ['vertical', 'horizontal', 'fade'];
                  var bx_mode = modes[rand];

                  var slider = $('#slider5').bxSlider({
                        auto:true,
                        speed:500,
                        pause:3500,
                        mode: bx_mode,
                        easing:'ease-in-out',
                        video: true,
                        onSlideAfter: function ($slideElement) {
                              slider.startAuto();
                              console.log($slideElement)

                        }
                  });
             });
      </script>
